
<div class="center ">
    <form action="{{ forms_action }}" method="POST" enctype="multipart/form-data">{% csrf_token %}        
        <div class="form-content form-content-grid">
            {% for field in forms%}
                <div class="form-group {{field.field.widget.attrs.class}}">
                    <label for="{{field.id_for_label}}">{{field.label}}</label>
                    {{field}} 
                    {% if field.help_text %}     
                        <p class="help-text">{{field.help_text}}</p>
                    {% endif %}

                    {{field.errors}}                        
                </div>
                
                
                {% if field.name == 'cover' and field.value.url %}
                    <div class="span-two">
                        <img src="{{ field.value.url}}" alt="capa para {{field.title}}">
                    </div>
                {% endif %}                

            {% endfor %}
        </div>
        
        {% if forms.errors %} 
            <div class="form-content form-content-grid">
                <div class="from-group">   
                    <div class="message messages-error">                                               
                        The field passwords must be equal!                            
                    </div>
                </div>
            </div>
        {% endif %}

        <div class="form-content form-content-grid">
            <div class="from-group">                
                <button type="submit">Send</button>
            </div>
        </div>
                
        <h2>{{save}}</h2>
        

    </form>
</div>
